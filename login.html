<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Itch.io Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/theme.css">
  </head>
  <body class="default d-flex flex-column">

    <div class="d-flex flex-row align-items-center">
      <h3>Themes</h3>
      <select class="m-2 form-select" id="theme-box" id="theme-selector">
        <option value="default">Theme 1</option>
        <option value="theme-2">Theme 2</option>
      </select>
    </div>

    <div class="registration-container container mt-3 p-5 container-fluid">
      <div>
        <img class="logo mb-4" src="./assets/logo-black-new.svg" alt="" />
        <h1 class="w-100 mb-4 text-center">Login</h1>
      </div>

      <form
        id="Register"
        class="needs-validation"
        action="./home.html"
        novalidate
      >
        <div class="mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Enter username"
            name="uname"
            required
          />
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
            required
          />
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3">
          <input type="checkbox" id="myCheck" name="remember" />
          <label class="form-check-label" for="myCheck">Remember me</label>
        </div>
        <div class="submit-container pt-4">
          <button type="submit" class="btn">Login</button>
          <p class="mt-3">
            Dont have account?
            <a class="text-decoration-none" href="./registration.html"
              >SignUp</a
            >
          </p>
        </div>
      </form>
    </div>

    <script type="module" src="./scripts/themeSwitching.js"></script>
    <script>
      var forms = document.querySelectorAll(".needs-validation");

      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    </script>
  </body>
</html>

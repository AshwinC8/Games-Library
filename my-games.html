      <button type="button" class="btn my-5" id="add-button" data-bs-toggle="modal" data-bs-target="#addGameModal" data-bs-whatever="@getbootstrap">+ Add Game</button>
      
      <div class="modal fade" id="addGameModal" tabindex="-1" aria-labelledby="addGameModal" aria-hidden="true">
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>This feature is under development and will be added soon !</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header secondary">
              <h1 class="modal-title fs-5" id="addGameModalLabel">Provide Game Information</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body primary">
              <form action="./my-games.html">
                <div class="mb-3">
                  <input type="text" class="form-control" id="game-name" placeholder="Enter Game Name">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="rating" placeholder="Enter Game Name">
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="description" placeholder="Enter Description"></textarea>
                </div>
                <div class="mb-3">
                  <button class="form-control btn" type="button">
                    <img class="mx-2" src="./assets/import.png" alt="import" tooltip="import" id="import">
                    Import Game Logo
                  </button>
                </div>
                <div class="mb-3">
                  <button class="form-control btn" type="button">
                    <img class="mx-2" src="./assets/import.png" alt="import" tooltip="import" id="import">
                    Import In Game Image
                  </button>
                </div>
                <div class="modal-footer primary">
                  <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn" id="submit-game" data-bs-dismiss="modal">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Itch.io Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/registration.css" />
    <link rel="stylesheet" href="styles/theme.css" />
  </head>
  <body class="default d-flex flex-column">
    <div class="d-flex flex-row align-items-center">
      <h3>Themes</h3>
      <select class="m-2 form-select" id="theme-box" id="theme-selector">
        <option value="default">Theme 1</option>
        <option value="theme-2">Theme 2</option>
      </select>
    </div>

    <div class="registration-container container-md mt-3 p-5">
      <div>
        <img class="logo mb-4" src="./assets/logo-black-new.svg" alt="" />
        <h1 class="w-100 mb-4 text-center">Register</h1>
      </div>

      <form
        id="Register"
        class="needs-validation"
        novalidate
        action="./login.html"
      >
        <div class="mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="First Name"
            name="uname"
            required
          />
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Second Name"
            name="uname"
            required
          />
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3 mt-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Enter a username"
            name="uname"
            required
          />
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter a password"
            name="pswd"
            required
          />
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="myCheck"
            name="remember"
            required
          />
          <label class="form-check-label" for="myCheck"
            >I agree to terms and conditons.</label
          >
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <div class="submit-container pt-4">
          <button type="submit" class="btn">Create an Account</button>
          <p class="mt-3">
            Already have an account?
            <a class="text-decoration-none" href="./login.html">Login</a>
          </p>
        </div>
      </form>
    </div>

    <script type="module" src="./scripts/themeSwitching.js"></script>
    <script>
      var forms = document.querySelectorAll(".needs-validation");

      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      });
    </script>
  </body>
</html>

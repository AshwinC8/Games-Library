  </head>
  <body class="default">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg m-3 rounded-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo" src="./assets/logo-black-new.svg" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./contact.html">
                Contact
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./my-games.html">
                My Games
              </a>
            </li>
          </ul>

          <div class="d-flex align-items-lg-center gap-2 flex-sm-column flex-lg-row">
            
            <div class="d-flex flex-row gap-1">
              <a class="" href="./login.html">
                <button class="btn" type="submit">Login</button>
              </a>
              <a class="" href="./registration.html">
                <button class="btn" type="submit">Register</button>
              </a>
            </div>

            
            <select class="form-select" id="theme-box" id="theme-selector">
              <option value="default">Theme 1</option>
              <option value="theme-2">Theme 2</option>
            </select>
              
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- trending carousel -->
    <div class="container-md container-fluid py-0 px-4">
      <div class="container-fluid my-5 w-100">
        <h2>Trending</h2>
        <div class="w-100 d-flex align-items-center justify-content-center">
          <div id="carouselExampleIndicators" class="carousel slide rounded-3">
            <div class="carousel-indicators" id="indicators"></div>

            <div class="carousel-inner rounded-4" id="trending"></div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <!-- tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="upcoming-tab"
            data-bs-toggle="tab"
            data-bs-target="#upcoming-t"
            type="button"
            role="tab"
            aria-controls="upcoming-t"
            aria-selected="true"
          >
            <h5>Upcoming</h5>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="featured-tab"
            data-bs-toggle="tab"
            data-bs-target="#featured-t"
            type="button"
            role="tab"
            aria-controls="featured-t"
            aria-selected="false"
          >
            <h5>Featured</h5>
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="upcoming-t"
          role="tabpanel"
          aria-labelledby="upcoming-tab"
        >
          <div class="container-fluid my-3">
            <!-- <h2>Upcoming</h2> -->
            <div
              class="row container-sm w-100 justify-content-center"
              id="upcoming"
            >

                      </div>
                  </div> -->
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="featured-t"
          role="tabpanel"
          aria-labelledby="featured-tab"
        >
          <div class="container-fluid my-3">
            <!-- <h2>Featured</h2> -->
            <div class="row container-sm justify-content-center" id="featured">
              <!-- <div class="col-lg-4 col-md-6 col-sm-12 p-2 box"> 
                      <div class="card-header p-0 border-0 "> 
                          <img src=./assets/logos/howl.avif class="mw-vh-80 game-logo" alt=Howl>
                      </div> 
                      <div class="card-content p-4 border-0 "> 
                          <h5>Howl</h5>
                          <p>Rating : 3/5 <img src="./assets/star.png" alt="star"></p>
                          <p>A turn-based tactical folktale in living ink </p>
                      </div>
                  </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
